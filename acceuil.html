<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="acceuil.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400;500;700&display=swap" />
    <title>Accueil-Portfolio</title>

</head>
<body>
<div class="acceuil">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-items">
            <img class="alya-e-portfolio-removebg-prev-icon" alt="Alya Logo" src="images/ALYA-removebg-preview.png">
            <div class="accueill"><a href="acceuil.html" class="link">Accueil</a></div>
            <div class="projets"><a href="projets.html" class="link">Projets</a></div>
            <div class="contact"><a href="contact.html" class="link">Contact</a></div>
            <div class="alya" id="alyaText"><a href="alya.html" class="link">Alya ?</a></div>
            <img class="search-icon" src="images/search.png">
        </div>
    </nav>

    <!-- Carousel -->
    <div class="carousel">
        <img class="image1-1-icon" id="carouselImage" alt="Image 1" src="images/image1.jpg">
        <div class="carousel-text" id="carouselText">Alya Portfolibo blabla</div>
        <div class="en-savoir" id="enSavoir"><a class="link" href="alya.html"> En savoir +</a></div>

        <div class="page-control">
            <div class="frame">
                <div class="dot dot-1" data-slide="0"></div>
                <div class="dot dot-2" data-slide="1"></div>
                <div class="dot dot-3" data-slide="2"></div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const images = [
            'images/image1.jpg', // Slide 1
            'images/image2.jpg', // Slide 2
            'images/image3.jpg'  // Slide 3
        ];

        const texts = [
            'Alya Portfolibo blabla',  // Texte Slide 1
            'Découvrez mes projets',  // Texte Slide 2
            'Contactez-moi pour plus dinfos'  // Texte Slide 3
        ];

        const carouselImage = document.getElementById('carouselImage');
        const carouselText = document.getElementById('carouselText');
        const dots = document.querySelectorAll('.dot');

        let currentSlide = 0;

        // Fonction pour mettre à jour l'image et le texte du carrousel
        function updateCarousel(slideIndex) {
            carouselImage.src = images[slideIndex];
            carouselText.textContent = texts[slideIndex];
            currentSlide = slideIndex;

            // Mise à jour des points actifs
            dots.forEach((dot, index) => {
                if (index === slideIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        // Ajouter des écouteurs d'événements pour chaque point
        dots.forEach(dot => {
            dot.addEventListener('click', function () {
                const slideIndex = parseInt(this.getAttribute('data-slide'));
                updateCarousel(slideIndex);
            });
        });

        // Initialiser avec la première image et le premier texte
        updateCarousel(currentSlide);
    });
</script>
</body>
</html>
