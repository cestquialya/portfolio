<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="acceuil.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400;500;700&display=swap">
    <title>Accueil - Portfolio</title>
</head>
<body>
<div class="acceuil">
    <!-- Navbar (unchanged) -->
    <nav class="navbar">
        <div class="navbar-items">
            <img class="navbar-logo" alt="Alya Logo" src="images/ALYA-removebg-preview.png">
            <div class="nav-item accueil"><a href="acceuil.html" class="link">Accueil</a></div>
            <div class="nav-item projets"><a href="projets.html" class="link">Projets</a></div>
            <div class="nav-item contact"><a href="contact.html" class="link">Contact</a></div>
            <div class="nav-item alya-nav"><a href="alya.html" class="link">Alya ?</a></div>
        </div>
    </nav>

    <!-- Carousel -->
    <div class="carousel">
        <div class="carousel-inner">
            <img class="carousel-image" id="carouselImage" alt="Carousel Image" src="images/image1.jpg">
            <div class="carousel-text" id="carouselText">Alya Portfolibo blabla</div>
            <div class="en-savoir" id="enSavoir"><a class="link" href="alya.html">En savoir +</a></div>
        </div>
        <div class="page-control">
            <div class="frame">
                <div class="dot dot-1" data-slide="0"></div>
                <div class="dot dot-2" data-slide="1"></div>
                <div class="dot dot-3" data-slide="2"></div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const images = [
            'images/image1.jpg',
            'images/image2.jpg',
            'images/image3.jpg'
        ];

        const texts = [
            'Je suis Alya Ayinde, future ingénieure apprentie à ESIEE Paris, passionnée par la filière Informatique, Design, Architecture et Développement. À travers ce portfolio, je partage mes projets,\n mes compétences et un peu de qui je suis. \nExplorez pour découvrir mon univers et mes créations !',
            'Découvrez mes projets',
            'Contactez-moi pour plus d\'infos'
        ];

        const carouselImage = document.getElementById('carouselImage');
        const carouselText = document.getElementById('carouselText');
        const dots = document.querySelectorAll('.dot');

        let currentSlide = 0;
        let autoSlideInterval;

        function updateCarousel(slideIndex) {
            carouselImage.src = images[slideIndex];
            carouselText.textContent = texts[slideIndex];
            currentSlide = slideIndex;
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === slideIndex);
            });
        }

        function startAutoSlide() {
            autoSlideInterval = setInterval(() => {
                currentSlide = (currentSlide + 1) % images.length;
                updateCarousel(currentSlide);
            }, 10000); // 10 seconds
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        dots.forEach(dot => {
            dot.addEventListener('click', function () {
                stopAutoSlide(); // Pause auto-slide on manual interaction
                const slideIndex = parseInt(this.getAttribute('data-slide'));
                updateCarousel(slideIndex);
                startAutoSlide(); // Restart auto-slide after click
            });
        });

        updateCarousel(currentSlide);
        startAutoSlide(); // Start auto-slide on page load
    });
</script>
</body>
</html>
